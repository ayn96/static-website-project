<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../main.css">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/contact.css">
  <script src="https://kit.fontawesome.com/63bd007e1f.js" crossorigin="anonymous"></script>
  <title>Contact</title>
</head>
<body>
  <header>
    <div class="nav">
        <span class="logo"><a href="../index.html">KuRes</a></span>
        <span class="menu">
          <ul>
            <li>
              <a href="about.html">ABOUT KuRes</a>
            </li>
            <li>
              <a href="news.html">NEWS</a>
            </li>
            <li>
              <a href="menu.html">MENU</a>
            </li>
            <li>
              <a href="location.html">LOCATION</a>
            </li>
            <li>
              <a href="contact.html">CONTACT</a>
            </li>
          </ul>
        </span>
    </div>
  </header>
  <main>
    <div class="content">
      <!-- heading section -->
      <div class="heading">
        <div class="background">
          <h1>Contact Us</h1>
        </div>
      </div>
      <!-- form section -->
      <div class="contact">
        <h5>GET IN TOUCH!</h5>
        <form action="" class="contact-form">
          <div class="form-group">
              <h4>Name</h4>
              <input type="text" id="name" name="name" required placeholder="Name">
          </div>
          <div class="form-group">
              <h4>Email</h4>
              <input type="email" id="email" name="email" required placeholder="Email">
          </div>
          <div class="form-group">
              <h4>Phone Number</h4>
              <input type="tell" id="tell" name="tell" required placeholder="Phone Number">
          </div>
          <div class="message">
              <h4>Message</h4>
              <textarea id="message" name="message" rows="4" required placeholder="Message"></textarea>
          </div>
          <button type="submit">Send</button>
        </form>
      </div>
      <!-- information section -->
      <div class="contact">
        <h5>OUR INFORMATION & SNS</h5>
        <div class="flexbox">
          <div class="info">
            <div class="tell">
              <h3><i class="fa-solid fa-phone"></i> Tell</h3>
              <p>XXX-XXXX-XXXX</p>
            </div>
            <div class="email">
              <h3><i class="fa-solid fa-envelope"></i> Email</h3>
              <p>kures@xxx.com</p>
            </div>
          </div>
          <div class="sns">
            <div class="insta">
              <h3><i class="fa-brands fa-instagram"></i> Instagram</h3>
              <p>@kuresXXX</p>
            </div>
            <div class="facebook">
              <h3><i class="fa-brands fa-facebook"></i> Facebook</h3>
              <p>@kuresXXX</p>
            </div>
            <div class="twitter">
              <h3><i class="fa-brands fa-square-x-twitter"></i> Twitter</h3>
              <p>@kuresXXX</p>
            </div>
          </div>
        </div>
      
    </div>
  </main>
  <footer>
    <p>Â© 2023 KuRes</p>
  </footer>
</body>
</html>
